<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Go Fanbase Design</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/reset.css">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./css/main.css">

    </head>

    <body>
        <main class="temp3">
            <header class="main-header container-fluid">
                <div class="row">
                    <div class="logo-container col-xs-12 col-md-6">
                        <img class="logo" src="./img/gofanbase.png" alt="go fan base logo"/>
                    </div>
                        <ul class="social-icons hidden-xs hidden-sm col-sm-6 text-right">
                            <span>ReviewDash</span>
                            <i class="material-icons">add_circle_outline</i>
                        </ul>
                </div>
            </header>

            <section class="content-container container hidden-md hidden-lg">
                <div class="row margin-bottom-sm">
                    <div class="customer-container col-xs-12 text-center">
                        <img class="apple-logo" src="./img/apple-logo.jpg" alt="apple logo"/>
                        <h4>Thanks for your feedback!</h4>
                        <h3>Apple Inc.</h3>
                    </div>
                </div>
                <div class="row text-center google-container">
                    <h5>Have A Google Account?</h5>
                    <button type="button" class="btn btn-success yes-btn"><i class="material-icons">check</i>
</button>
                    <button type="button" class="btn btn-warning no-btn"><i class="material-icons">close</i>
</button>
                    <p class="create-account">Create Account</p>
                    <div class="line-div"></div>
                </div>
            </section>

            <section class="content-container-desktop container hidden-sm hidden-xs">
                <div class="row">
                    <div class="col-md-6 text-center margin-bottom-sm">
                        <div class="customer-container">
                            <img class="apple-logo" src="./img/apple-logo.jpg" alt="apple logo"/>
                            <h4>Thanks for your feedback!</h4>
                            <h3>Apple Inc.</h3>
                        </div>
                    </div>
                    <div class="col-md-6 text-center google-container">
                        <h5>Have A Google Account?</h5>
                        <button type="button" class="btn btn-success yes-btn"><i class="material-icons">check</i>
    </button>
                        <button type="button" class="btn btn-warning no-btn"><i class="material-icons">close</i>
    </button>
                        <p class="create-account">Create Account</p>
                        <div class="line-div"></div>
                    </div>
                </div>
            </section>

            <footer class="main-footer fluid-container">
                <div class="row">
                    <div class="connect-container">
                        Connect With Us!
                    </div>
                    <div class="row">
                        <div class="rights col-sm-4 hidden-xs">
                            All Rights &copy;GoFanBase
                        </div>
                        <ul class="col-sm-4">
                            <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                            <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                            <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                            <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                        </ul>
                        <div class="support-container col-sm-4">
                            <a href="#">Support | </a>
                            <a href="#">Contact Us | </a>
                            <a href="#">Careers</a>
                        </div>
                    </div>
                </div>
            </footer>

        </main>
    </body>
</html>
